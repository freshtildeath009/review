<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <section class="review-section">
        <div class="title">
            <h1>Our Review</h1>
        </div>
        <!-- Review -->
        
        <article class="review">
            <div class="img-container">
                <img class="person-img" src="./person-1.jpeg" alt="">
            </div>
            <div class="object-detail">
                <h2 class="name">Sara Jones</h2>
                <span class="skill">"UX Designer</span>
                <p class="comment">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto doloribus beatae, nam earum obcaecati voluptate repudiandae fuga blanditiis quod consequuntur dignissimos tempora voluptas inventore quis dolorum dicta veniam possimus quasi.</p>
            </div>
        <!-- prev next button -->
            <div class="button-container">
                <button class="prev-btn btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="nxt-btn btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </article>
    </section>
    
    <script src="./data.js"></script>
    <script src="./vanilla.js"></script>
</body>
</html>
